<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Sample</title>
  </head>
  <body>
    <pre>

        Babel 에 대해서 학습한다.

        Babel 이란 JS 컴파일러(=변역기)다.
            ES6 를 ES5 로 바꾸어 주는

    </pre>
    <div id="output"></div>
  </body>
</html>

<!-- Your custom script here -->

<script type="text/javascript">
  // ES5
</script>

<script type="text/babel">
  // Es6 => ES5로 변환
  //let,const(블락 스코핑) - var(함수 스코핑)
  // 함수선언: function,화살표함수             var
  const getMessage = () => {
    return "hello, es6!!!!!";
  };
  document.getElementById("output").innerText = getMessage();
  getMessage();
</script>
